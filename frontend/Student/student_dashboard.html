<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <title>Th·ªùi kh√≥a bi·ªÉu</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Date Picker (Flatpickr) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/vn.js"></script>

  <!-- Link icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg: #f0f3fa;
      --white: #fff;
      --blue-light: #e3f2fd;
      --blue-dark: #1e3a8a;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --radius: 8px;
      --sp-1: 15px;
      --font-sm: 0.75rem;
      --font-md: 0.85rem;
      --font-lg: 1.25rem;
    }

    body {
      background: var(--bg);
    }

    /* layout 2 c·ªôt */
    .calendar-container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
      align-items: start;
    }

    /* l·ªãch ch√≠nh */
    #calendar {
      background: var(--white);
      border-radius: var(--radius);
      padding: var(--sp-1);
      box-shadow: var(--shadow);
      width: 100%;
      overflow: hidden;
    }

    /* ti√™u ƒë·ªÅ ng√†y (tr√™n c√πng c·ªßa c·ªôt) */
    .fc-col-header-cell {
      background: var(--blue-light);
      color: var(--blue-dark);
      font-weight: 600;
      font-size: 0.9rem;
      padding: 6px 0;
      border: 1px solid #e0e0e0;
    }

    /* gi·ªù b√™n tr√°i */
    .fc-timegrid-slot-label {
      font-size: 0.8rem;
      color: #444;
      padding-right: 6px;
    }

    /* t·ª´ng √¥ trong l·ªãch */
    .fc-timegrid-slot {
      border-color: #f1f1f1;
    }

    /* event (m√¥n h·ªçc) */
    .fc-event {
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 0.8rem;
      font-weight: 500;
      border: none;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
      color: #fff;
      transition: 0.2s ease-in-out;
    }

    /* ch·ªØ trong event */
    .fc-event-title {
      white-space: pre-line;
      line-height: 1.2;
    }

    /* hi·ªáu ·ª©ng hover cho event */
    .fc-event:hover {
      opacity: 0.9;
      cursor: pointer;
      transform: scale(1.02);
    }

    /* d√≤ng k·∫ª ng√†y hi·ªán t·∫°i */
    .fc-day-today {
      background-color: rgba(30, 58, 138, 0.05) !important;
    }

    /* thanh tr·ª•c gi·ªù (GMT+7 custom) */
    .fc-timegrid-axis {
      background: #fafafa;
      border-right: 1px solid #e0e0e0;
    }

    /* l·ªãch nh·ªè */
    #datepicker {
      background: var(--blue-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-height: 300px;
      max-block-size: 280px;
      max-width: 310px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* header cho l·ªãch nh·ªè */
    #datepicker .datepicker-header {
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      background: var(--blue-dark);
      color: #fff;
      padding: 6px 10px;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
    }

    /* container flatpickr */
    #datepicker .flatpickr-calendar {
      box-shadow: none;
      border: none;
      margin: 0 auto;
      transform: scale(0.85);
      transform-origin: top center;
      font-size: 14px;
    }

    /* fullcalendar custom */
    .fc-toolbar-title {
      font-size: var(--font-lg);
      font-weight: 700;
    }

    .fc-timegrid-slot-label {
      font-size: var(--font-md);
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h5 class="mb-4">üìÖ L·ªãch c√° nh√¢n</h5>
    <div class="calendar-container">
      <!-- L·ªãch ch√≠nh -->
      <div id="calendar"></div>

      <!-- L·ªãch nh·ªè -->
      <div id="datepicker">
        <div class="datepicker-header">Ch·ªçn ng√†y</div>
        <div id="calendarPicker"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var calendarEl = document.getElementById("calendar");

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "timeGridWeek",
        locale: "vi", // Ti·∫øng Vi·ªát
        slotMinTime: "06:00:00",
        slotMaxTime: "22:00:00",
        headerToolbar: false, // ·∫©n to√†n b·ªô header
        allDaySlot: false,
        firstDay: 0, // Ch·ªß nh·∫≠t l√† ng√†y ƒë·∫ßu tu·∫ßn
        height: "auto",
        expandRows: true,
        dayHeaderContent: function (arg) {
          let date = arg.date;
          let d = String(date.getDate()).padStart(2, "0");
          let m = String(date.getMonth() + 1).padStart(2, "0");

          let weekdays = ["CN", "T2", "T3", "T4", "T5", "T6", "T7"];
          let thu = weekdays[date.getDay()];

          return {
            html: `<div style="text-align:center">
                       <div>${d}/${m}</div>
                       <small>${thu}</small>
                     </div>`,
          };
        },
        slotLabelFormat: {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        },
        events: [
          {
            title: "Ph√¢n t√≠ch & thi·∫øt k·∫ø h·ªá th·ªëng\nTi·∫øt 1-2\nPh√≤ng A6-07\nGV: C√¥ Mai",
            start: "2025-09-08T06:45:00",
            end: "2025-09-08T09:25:00",
            color: "#1e88e5",
          },
          {
            title: "Ph√¢n t√≠ch & thi·∫øt k·∫ø h·ªá th·ªëng\nTi·∫øt 1-2\nPh√≤ng A6-07\nGV: C√¥ Mai",
            start: "2025-09-09T06:45:00",
            end: "2025-09-09T09:25:00",
            color: "#1e88e5",
          },
          {
            title: "An to√†n & b·∫£o m·∫≠t\nTi·∫øt 1-2\nPh√≤ng A8-104\nGV: Th·∫ßy Ng·ªØ",
            start: "2025-09-10T06:45:00",
            end: "2025-09-10T09:25:00",
            color: "#fb8c00",
          },
          {
            title: "ƒêi·ªán to√°n ƒë√°m m√¢y\nTi·∫øt 1-2\nPh√≤ng A6-02\nGV: Th·∫ßy Ph·∫°m",
            start: "2025-09-11T06:45:00",
            end: "2025-09-11T09:25:00",
            color: "#e53935",
          },
          {
            title: "Ti·∫øng Anh 2\nTi·∫øt 7-8\nPh√≤ng A2-201\nGV: C√¥ H·∫±ng",
            start: "2025-09-08T13:00:00",
            end: "2025-09-08T14:40:00",
            color: "#43a047",
          },
          {
            title: "Ti·∫øng Anh 2\nTi·∫øt 7-8\nPh√≤ng A2-201\nGV: C√¥ H·∫±ng",
            start: "2025-09-09T13:00:00",
            end: "2025-09-09T14:40:00",
            color: "#43a047",
          },
        ],
      });

      calendar.render();

      // Th√™m icon + timezone
      let axisTop = document.querySelector(".fc-timegrid-axis-frame");
      if (axisTop) {
        axisTop.innerHTML =
          `<div style="display:flex; flex-direction:column; align-items:center; font-size:12px; margin-bottom:4px;">
             <i class="fa-regular fa-clock"></i>
             <span>GMT+7</span>
           </div>` + axisTop.innerHTML;
      }

      // Date Picker ƒë·ªìng b·ªô v·ªõi calendar
      flatpickr("#calendarPicker", {
        inline: true,
        locale: "vn",
        onChange: function (selectedDates) {
          if (selectedDates.length > 0) {
            calendar.gotoDate(selectedDates[0]);
          }
        },
      });
    });
  </script>
</body>

</html>
