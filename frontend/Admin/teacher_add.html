<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm Giảng Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Thêm Giảng Viên</h4>
    </div>
    <div class="card-body">
      <form>
        <!-- THÔNG TIN CÁ NHÂN -->
        <h5 class="text-primary">Thông tin cá nhân</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Mã GV</label>
            <input type="text" class="form-control" placeholder="VD: GV2301">
          </div>
          <div class="col-md-4">
            <label class="form-label">Họ và đệm</label>
            <input type="text" class="form-control" placeholder="VD: Nguyễn Văn">
          </div>
          <div class="col-md-4">
            <label class="form-label">Tên</label>
            <input type="text" class="form-control" placeholder="VD: An">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Ngày sinh</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Giới tính</label>
            <select class="form-select">
              <option value="">-- Chọn --</option>
              <option>Nam</option>
              <option>Nữ</option>
              <option>Khác</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="VD: an.nguyen@phenikaa-uni.edu.vn">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" placeholder="VD: 0901234567">
          </div>
        </div>

        <!-- THÔNG TIN CHUYÊN MÔN & QUẢN LÝ -->
        <h5 class="text-primary">Thông tin chuyên môn & quản lý</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Khoa quản lý</label>
            <input type="text" class="form-control" placeholder="VD: Khoa Công nghệ Thông tin">
          </div>
          <div class="col-md-4">
            <label class="form-label">Bộ môn</label>
            <input type="text" class="form-control" placeholder="VD: Khoa học máy tính">
          </div>
          <div class="col-md-4">
            <label class="form-label">Chuyên ngành</label>
            <input type="text" class="form-control" placeholder="VD: Trí tuệ nhân tạo">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Học vị</label>
            <select class="form-select">
              <option value="">-- Chọn --</option>
              <option>Cử nhân</option>
              <option>Thạc sĩ</option>
              <option>Tiến sĩ</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Học hàm</label>
            <select class="form-select">
              <option value="">-- Chọn --</option>
              <option>Giảng viên</option>
              <option>Phó Giáo sư</option>
              <option>Giáo sư</option>
            </select>
          </div>
        </div>

        <!-- NÚT -->
        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Làm mới</button>
          <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
