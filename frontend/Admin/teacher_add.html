<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm Giảng Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Thêm Giảng Viên</h4>
      </div>
      <div class="card-body">
        <form id="teacherForm">
          <!-- THÔNG TIN CÁ NHÂN -->
          <h5 class="text-primary">Thông tin cá nhân</h5>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Họ và đệm</label>
              <input type="text" name="last_name" class="form-control" placeholder="VD: Nguyễn Văn" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Tên</label>
              <input type="text" name="first_name" class="form-control" placeholder="VD: An" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Số điện thoại</label>
              <input type="text" name="phone" class="form-control" placeholder="VD: 0901234567">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Ngày sinh</label>
              <input type="date" name="dob" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Giới tính</label>
              <select name="gender" class="form-select">
                <option value="">-- Chọn --</option>
                <option>Nam</option>
                <option>Nữ</option>
                <option>Khác</option>
              </select>
            </div>
          </div>

          <!-- THÔNG TIN CHUYÊN MÔN & QUẢN LÝ -->
          <h5 class="text-primary">Thông tin chuyên môn & quản lý</h5>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Khoa quản lý</label>
              <input type="text" name="faculty" class="form-control" placeholder="VD: Khoa Công nghệ Thông tin">
            </div>
            <div class="col-md-4">
              <label class="form-label">Bộ môn</label>
              <input type="text" name="department" class="form-control" placeholder="VD: Khoa học máy tính">
            </div>
            <div class="col-md-4">
              <label class="form-label">Chuyên ngành</label>
              <input type="text" name="major" class="form-control" placeholder="VD: Trí tuệ nhân tạo">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Học vị</label>
              <select name="degree" class="form-select">
                <option value="">-- Chọn --</option>
                <option>Cử nhân</option>
                <option>Thạc sĩ</option>
                <option>Tiến sĩ</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Học hàm</label>
              <select name="title" class="form-select">
                <option value="">-- Chọn --</option>
                <option>Giảng viên</option>
                <option>Phó Giáo sư</option>
                <option>Giáo sư</option>
              </select>
            </div>
          </div>

          <!-- NÚT -->
          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-2">Làm mới</button>
            <button type="submit" class="btn btn-primary">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    document.getElementById("teacherForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const teacherData = {
        first_name: formData.get("first_name"),
        last_name: formData.get("last_name"),
        phone: formData.get("phone"),
        dob: formData.get("dob"),
        gender: formData.get("gender"),
        faculty: formData.get("faculty"),
        department: formData.get("department"),
        major: formData.get("major"),
        degree: formData.get("degree"),
        title: formData.get("title"),
      };

      try {
        const response = await fetch("http://localhost:8000/api/teachers", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(teacherData),
        });

        if (!response.ok) throw new Error("Lỗi khi thêm giảng viên");

        const data = await response.json();
        alert(`✅ Thêm giảng viên thành công!\nMã GV: ${data.teacher_code}\nEmail: ${data.email}`);
        form.reset();
      } catch (err) {
        console.error(err);
        alert("❌ Có lỗi xảy ra khi lưu giảng viên");
      }
    });
  </script>
</body>
</html>
