<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo Tài Khoản Sinh Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0">Tạo Tài Khoản</h4>
    </div>
    <div class="card-body">
      <form>
        <!-- Liên kết sinh viên -->
        <div class="mb-3">
          <label class="form-label">Mã Sinh Viên / Giảng viên</label>
          <input type="text" class="form-control" placeholder="VD: 23010315">
        </div>

        <!-- Tên đăng nhập -->
        <div class="mb-3">
          <label class="form-label">Tên đăng nhập</label>
          <input type="text" class="form-control" placeholder="VD: Email sinh viên">
        </div>

        <!-- Mật khẩu -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
          </div>
          <div class="col-md-6">
            <label class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" placeholder="Nhập lại mật khẩu">
          </div>
        </div>

        <!-- Quyền -->
        <div class="mb-3">
          <label class="form-label">Quyền / Vai trò</label>
          <select class="form-select">
            <option value="student" selected>Sinh viên</option>
            <option value="teacher">Giảng viên</option>
          </select>
        </div>

        <!-- Nút -->
        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Làm mới</button>
          <button type="submit" class="btn btn-success">Tạo tài khoản</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
