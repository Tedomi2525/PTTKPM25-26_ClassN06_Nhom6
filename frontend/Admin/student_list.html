<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Sinh Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="mx-auto mt-4" style="width:90%;">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white rounded-top d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Danh Sách Sinh Viên</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-sm align-middle">
          <thead class="table-primary text-center">
            <tr>
              <th>Mã SV</th>
              <th>Họ và đệm</th>
              <th>Tên</th>
              <th>Ngày sinh</th>
              <th>Giới tính</th>
              <th>Email</th>
              <th>SĐT</th>
              <th>Lớp</th>
              <th>Khóa đào tạo</th>
              <th>Niên khóa</th>
              <th>Hệ đào tạo</th>
              <th>Khoa quản lý</th>
              <th>Ngành</th>
              <th>Trạng thái</th>
              <th>Chức vụ</th>
              <th>Ảnh</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="student-table-body">
            <!-- dữ liệu sẽ được load ở đây -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
// Gọi API lấy danh sách sinh viên
async function fetchStudents() {
  try {
    const res = await fetch("http://localhost:8000/api/students");
    if (!res.ok) throw new Error("Không tải được danh sách");

    const students = await res.json();
    const tbody = document.getElementById("student-table-body");
    tbody.innerHTML = "";

    students.forEach(student => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${student.studentCode || ""}</td>
        <td>${student.lastName || ""}</td>
        <td>${student.firstName || ""}</td>
        <td class="text-center">${student.dob || ""}</td>
        <td class="text-center">${student.gender || ""}</td>
        <td>${student.email || ""}</td>
        <td>${student.phone || ""}</td>
        <td>${student.className || ""}</td>
        <td>${student.trainingProgram || ""}</td>
        <td>${student.courseYears || ""}</td>
        <td>${student.educationType || ""}</td>
        <td>${student.faculty || ""}</td>
        <td>${student.major || ""}</td>
        <td class="text-center ${student.status === "Đang học" ? "text-success" : "text-danger"}">
          ${student.status || ""}
        </td>
        <td>${student.position || ""}</td>
        <td class="text-center">
          <img src="${student.avatar || "https://via.placeholder.com/50"}" 
               class="rounded-circle" width="50" height="50" alt="Ảnh SV">
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-warning me-1" onclick="editStudent(${student.studentId})">Sửa</button>
          <button class="btn btn-sm btn-danger" onclick="deleteStudent(${student.studentId})">Xóa</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    alert("Lỗi: " + err.message);
  }
}

// Hàm xóa sinh viên
async function deleteStudent(id) {
  if (!confirm("Bạn chắc muốn xóa?")) return;
  try {
    const res = await fetch(`http://localhost:8000/api/students/${id}`, { method: "DELETE" });
    if (!res.ok) throw new Error("Không xóa được");
    fetchStudents();
  } catch (err) {
    alert("Lỗi: " + err.message);
  }
}

// Hàm sửa sinh viên
function editStudent(id) {
  alert("Sửa sinh viên ID: " + id);
}

// Load ngay khi mở trang
document.addEventListener("DOMContentLoaded", fetchStudents);
</script>

</body>
</html>
