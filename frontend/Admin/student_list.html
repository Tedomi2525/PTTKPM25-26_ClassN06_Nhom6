<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Danh Sách Sinh Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Danh Sách Sinh Viên</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-primary text-center">
              <tr>
                <th>Mã SV</th>
                <th>Họ và đệm</th>
                <th>Tên</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>Email</th>
                <th>SĐT</th>
                <th>Lớp</th>
                <th>Khóa đào tạo</th>
                <th>Niên khóa</th>
                <th>Hệ đào tạo</th>
                <th>Khoa quản lý</th>
                <th>Ngành</th>
                <th>Trạng thái</th>
                <th>Chức vụ</th>
                <th>Ảnh</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dữ liệu sẽ được load bằng fetchStudents() -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Gọi API lấy danh sách sinh viên
    async function fetchStudents() {
      try {
        const response = await fetch("http://localhost:8000/api/students");
        if (!response.ok) {
          throw new Error("Không thể tải danh sách sinh viên");
        }
        const students = await response.json();

        const tbody = document.querySelector("table tbody");
        tbody.innerHTML = ""; // Xóa nội dung cũ

        students.forEach(student => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td class="text-center">${student.studentCode || ""}</td>
            <td>${student.lastName || ""}</td>
            <td>${student.firstName || ""}</td>
            <td class="text-center">${student.dob || ""}</td>
            <td class="text-center">${student.gender || ""}</td>
            <td>${student.email || ""}</td>
            <td>${student.phone || ""}</td>
            <td>${student.className || ""}</td>
            <td>${student.trainingProgram || ""}</td>
            <td>${student.courseYears || ""}</td>
            <td>${student.educationType || ""}</td>
            <td>${student.faculty || ""}</td>
            <td>${student.major || ""}</td>
            <td class="${student.status === "Đang học" ? "text-success" : "text-danger"}">
              ${student.status || ""}
            </td>
            <td>${student.position || ""}</td>
            <td class="text-center">
              <img src="${student.avatar || "https://via.placeholder.com/50"}"
                  class="rounded-circle"
                  width="50"
                  height="50"
                  alt="Ảnh SV">
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning" onclick="editStudent(${student.studentId})">Sửa</button>
              <button class="btn btn-sm btn-danger" onclick="deleteStudent(${student.studentId})">Xóa</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert("Lỗi tải danh sách sinh viên");
      }
    }

    // Hàm xóa sinh viên
    async function deleteStudent(studentId) {
      if (!confirm("Bạn có chắc muốn xóa sinh viên này?")) return;

      try {
        const response = await fetch(`http://localhost:8000/api/students/${studentId}`, {
          method: "DELETE",
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || "Không thể xóa sinh viên");
        }

        alert("Đã xóa sinh viên!");
        fetchStudents(); // Load lại danh sách
      } catch (err) {
        console.error(err);
        alert("Có lỗi xảy ra khi xóa: " + err.message);
      }
    }

    // Hàm sửa sinh viên (chỉ minh họa)
    function editStudent(studentId) {
      alert("Chức năng sửa sinh viên với ID: " + studentId);
      // Bạn có thể mở modal hoặc chuyển sang form update ở đây
    }

    // Gọi ngay khi load trang
    document.addEventListener("DOMContentLoaded", fetchStudents);
  </script>

</body>

</html>
