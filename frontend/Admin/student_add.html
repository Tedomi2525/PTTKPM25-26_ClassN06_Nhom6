<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm Sinh Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Thêm Sinh Viên</h4>
    </div>
    <div class="card-body">
      <form>
        <!-- THÔNG TIN CÁ NHÂN -->
        <h5 class="text-primary">Thông tin cá nhân</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Mã SV</label>
            <input type="text" class="form-control" placeholder="VD: 23010315">
          </div>
          <div class="col-md-4">
            <label class="form-label">Họ và đệm</label>
            <input type="text" class="form-control" placeholder="VD: Hoàng Minh">
          </div>
          <div class="col-md-4">
            <label class="form-label">Tên</label>
            <input type="text" class="form-control" placeholder="VD: Quân">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Ngày sinh</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">Giới tính</label>
            <select class="form-select">
              <option value="">-- Chọn --</option>
              <option>Nam</option>
              <option>Nữ</option>
              <option>Khác</option>
            </select>
          </div>
          <div class="col-md-4">
  <label class="form-label">Số điện thoại</label>
  <input type="text" name="phone" class="form-control" placeholder="VD: 0987654321">
</div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="VD: abc@phenikaa-uni.edu.vn">
          </div>
        </div>

        <!-- THÔNG TIN ĐÀO TẠO & QUẢN LÝ -->
        <h5 class="text-primary">Thông tin đào tạo & quản lý</h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Lớp</label>
            <input type="text" class="form-control" placeholder="VD: K17-CNTT_4">
          </div>
          <div class="col-md-4">
            <label class="form-label">Khóa đào tạo</label>
            <input type="text" class="form-control" placeholder="VD: DH_K17.40">
          </div>
          <div class="col-md-4">
            <label class="form-label">Niên khóa</label>
            <input type="text" class="form-control" placeholder="VD: 2023-2027">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Hệ đào tạo</label>
            <select class="form-select">
              <option value="">-- Chọn --</option>
              <option>Đại học chính quy</option>
              <option>Liên thông</option>
              <option>Cao đẳng</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Khoa quản lý</label>
            <input type="text" class="form-control" placeholder="VD: Khoa Công nghệ Thông tin">
          </div>
          <div class="col-md-4">
            <label class="form-label">Ngành</label>
            <input type="text" class="form-control" placeholder="VD: Công nghệ thông tin">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Trạng thái</label>
            <select class="form-select">
              <option>Đang học</option>
              <option>Bảo lưu</option>
              <option>Đã tốt nghiệp</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Chức vụ</label>
            <input type="text" class="form-control" placeholder="VD: Sinh viên">
          </div>
          <div class="col-md-4">
            <label class="form-label">Ảnh đại diện</label>
            <input type="file" class="form-control">
          </div>
        </div>

        <!-- NÚT -->
        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Làm mới</button>
          <button type="submit" class="btn btn-primary">Lưu sinh viên</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>



</html>
